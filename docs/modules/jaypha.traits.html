<h1>Module jaypha.traits</h1>

<p>Defines some traits for convenience</p>

<a name='isByteRange'></a>
<div class='decl'>
<div class="defn">enum <span class="funcName">isByteRange(R)</span></div>
<div class="desc">
<p>Tests if <span class='code'>R</span> is a compatible input range of <span class='code'>ubyte</span>.</p>
</div></div>

<a name='isComparable'></a>
<div class='decl'>
<div class="defn">enum <span class="funcName">isComparable(T1, T2, alias pred = "a == b")</span></div>
<div class="desc">
<p>Tests if the types <span class='code'>T1</span> and <span class='code'>T2</span>
   can be compared using the given predicate.</p>
</div></div>
